{% extends 'base.html' %}

{% block content %}
<div class="min-h-[calc(100vh-64px)] flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
        <div>
            <div class="mx-auto w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center text-indigo-600">
                <i class="ph-fill ph-user-plus text-2xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">
                注册 ThinkFirst
            </h2>
            <p class="mt-2 text-center text-sm text-slate-600">
                已有账号？
                <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    直接登录
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-slate-700 mb-1">{{ field.label }}</label>
                <div class="relative">
                     {{ field }}
                </div>
                {% if field.help_text %}
                    <p class="mt-1 text-xs text-slate-500">{{ field.help_text|safe }}</p>
                {% endif %}
                {% if field.errors %}
                    <p class="mt-1 text-xs text-red-600">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <!-- Role Selection -->
            <div>
                <label for="role" class="block text-sm font-medium text-slate-700 mb-1">身份选择</label>
                <div class="relative">
                    <select name="role" id="role" class="appearance-none rounded-xl relative block w-full px-3 py-3 border border-slate-300 placeholder-slate-500 text-slate-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="student">我是学生</option>
                        <option value="teacher">我是老师</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-700">
                        <i class="ph-bold ph-caret-down"></i>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition shadow-lg shadow-indigo-200">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="ph-bold ph-check text-indigo-500 group-hover:text-indigo-400 transition"></i>
                    </span>
                    注册账号
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // 简单的脚本来为Django生成的input添加Tailwind样式
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.classList.add('appearance-none', 'rounded-xl', 'relative', 'block', 'w-full', 'px-3', 'py-3', 'border', 'border-slate-300', 'placeholder-slate-500', 'text-slate-900', 'focus:outline-none', 'focus:ring-indigo-500', 'focus:border-indigo-500', 'sm:text-sm');
        });
    });
</script>
{% endblock %}
