{% extends 'base.html' %}

{% block content %}
<div class="min-h-[calc(100vh-64px)] flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
        <div>
            <div class="mx-auto w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center text-indigo-600">
                <i class="ph-fill ph-sign-in text-2xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">
                登录 ThinkFirst
            </h2>
            <p class="mt-2 text-center text-sm text-slate-600">
                还没有账号？
                <a href="{% url 'signup' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    立即注册
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="id_username" class="sr-only">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                            <i class="ph ph-user text-xl"></i>
                        </div>
                        <input id="id_username" name="username" type="text" required class="appearance-none rounded-xl relative block w-full pl-10 px-3 py-3 border border-slate-300 placeholder-slate-500 text-slate-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="用户名">
                    </div>
                </div>
                <div>
                    <label for="id_password" class="sr-only">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                            <i class="ph ph-lock-key text-xl"></i>
                        </div>
                        <input id="id_password" name="password" type="password" required class="appearance-none rounded-xl relative block w-full pl-10 px-3 py-3 border border-slate-300 placeholder-slate-500 text-slate-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="密码">
                    </div>
                </div>
            </div>

            {% if form.errors %}
            <div class="rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="ph-fill ph-warning-circle text-red-400"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">登录失败</h3>
                        <div class="mt-2 text-sm text-red-700">
                            <p>用户名或密码错误，请重试。</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition shadow-lg shadow-indigo-200">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="ph-bold ph-arrow-right text-indigo-500 group-hover:text-indigo-400 transition"></i>
                    </span>
                    登录
                </button>
            </div>
            
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
</div>
{% endblock %}
