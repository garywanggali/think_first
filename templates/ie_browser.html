<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器不兼容 - ThinkFirst</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #334155;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #4f46e5;
            margin-bottom: 1rem;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #4338ca;
        }
        .icon {
            font-size: 4rem;
            color: #94a3b8;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>浏览器版本过低</h1>
        <p>
            ThinkFirst 使用了最新的 Web 技术（如语音识别、动态绘图等），这些技术在 Internet Explorer (IE) 浏览器中无法运行。
        </p>
        <p>
            为了获得最佳体验，请使用现代浏览器访问，例如：
            <br>
            <strong>Google Chrome, Microsoft Edge, Firefox, 或 Safari</strong>
        </p>
        <a href="https://www.google.cn/chrome/" class="btn" target="_blank">下载 Chrome 浏览器</a>
    </div>
</body>
</html>
