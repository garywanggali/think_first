<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ThinkFirst{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .typing-indicator span {
            animation: blink 1.4s infinite both;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
    {% block extra_head %}{% endblock %}
    <script>
        // Check for IE
        if (window.document.documentMode) {
            window.location.href = "{% url 'ie_browser' %}";
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">
    <nav class="bg-white shadow-sm border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex justify-between items-center">
            <a href="{% url 'index' %}" class="font-bold text-xl text-indigo-600 flex items-center gap-2">
                <i class="ph-fill ph-brain text-2xl"></i>
                <span>ThinkFirst</span>
            </a>
            <div class="flex items-center gap-4">
                {% if user.is_authenticated %}
                    <span class="text-sm text-slate-500 hidden sm:inline">Hi, {{ user.username }}</span>
                    <a href="{% url 'chat_new' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-indigo-700 transition flex items-center gap-2">
                        <i class="ph-bold ph-plus"></i>
                        新思考
                    </a>
                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-slate-500 hover:text-slate-700 ml-2">
                            <i class="ph-bold ph-sign-out text-xl"></i>
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="text-sm font-medium text-slate-600 hover:text-indigo-600 transition">登录</a>
                    <a href="{% url 'signup' %}" class="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-100 transition">注册</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    {% block footer %}
    <footer class="bg-slate-100 border-t border-slate-200 py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center text-slate-400 text-sm">
            <p>&copy; 2026 ThinkFirst. 培养独立思考的能力。</p>
        </div>
    </footer>
    {% endblock %}

    {% block extra_scripts %}{% endblock %}
</body>
</html>
